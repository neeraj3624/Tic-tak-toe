<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tak-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="msg-container hide">
    <p id="msg">Winner</p>
    <button id="new-game">
        New Game 
    </button>
</div>
<main>
    <h1>Tic-Tak-Toe</h1>
    <div class="container">
        <div class="game">
            <button class="box1"></button>
            <button class="box1"></button>
            <button class="box1"></button>
            <button class="box1"></button>
            <button class="box1"></button>
            <button class="box1"></button>
            <button class="box1"></button>
            <button class="box1"></button>
            <button class="box1"></button>
        </div>
    </div>
    <button id="reset-game">
        Reset Game 
    </button>
</main>
<script src="app.js"></script>
</body>
</html>
